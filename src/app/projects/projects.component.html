<div class="projects-header">
    <div class="container">
        <h1>Мои работы</h1>
        <p>Примеры проектов, которые я создал для решения различных бизнес-задач</p>
        <a routerLink="/" class="btn btn-secondary">← Вернуться на главную</a>
    </div>
</div>

<div class="projects-grid">
    <div class="container">
        <div class="project-card" *ngFor="let project of projects">
            <div class="project-image">
                <img [src]="project.image" [alt]="project.title">
                <div class="project-overlay">
                    <a [routerLink]="['/landing', project.id]" class="btn btn-primary">Посмотреть лендинг</a>
                    <a [routerLink]="['/project', project.id]" class="btn btn-secondary">Описание проекта</a>
                </div>
            </div>

            <div class="project-content">
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>

                <div class="technologies">
                    <span class="tech-tag" *ngFor="let tech of project.technologies">{{ tech }}</span>
                </div>

                <div class="features">
                    <h4>Основные функции:</h4>
                    <ul>
                        <li *ngFor="let feature of project.features">{{ feature }}</li>
                    </ul>
                </div>

                <!-- Кнопка для мобильных устройств -->
                <div class="mobile-button">
                    <a [routerLink]="['/landing', project.id]" class="btn btn-primary">Посмотреть лендинг</a>
                    <a [routerLink]="['/project', project.id]" class="btn btn-secondary">Описание проекта</a>
                </div>
            </div>
        </div>
    </div>
</div>
